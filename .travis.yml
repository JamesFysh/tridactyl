language: node_js
node_js:
  - node
cache:
  directories:
  - node_modules
env:
  - MOZ_HEADLESS=1
script:
  - bash -c 'GLOBIGNORE="node_modules" shellcheck **/*.sh'
  - npm install
  - npm run test
  - npm run lint
  - bash -c '"$(npm bin)/tslint" --project .'

notifications:
  webhooks:
    urls:
      - secure: 
    on_success: change  # always|never|change
    on_failure: always
    on_start: never
addons:
  firefox: "latest-unsigned"
